           * Pontos de decisão críticos
         - IDENTIFIQUE momentos cruciais para introdução de validação:
           * Imediatamente após claims significativos  
           * Antes de objeções previsíveis
           * Em pontos de consideração prolongada
           * Próximo a solicitações de ação/decisão
         - ESTABELECA progressão de credibilidade que:
           * Inicia com provas de mais fácil aceitação
           * Avança para validações mais impactantes
           * Culmina em caso completo no momento de decisão
           * Mantém suporte contínuo pós-decisão
         - OUTPUT ESPECÍFICO: Mapa sequencial de implementação de provas ao longo da jornada completa
      2. **CALIBRE POR CANAL DE COMUNICAÇÃO**
